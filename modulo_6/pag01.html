<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <link href="estilo01.css" rel="stylesheet">
</head>
<body>
    <!-- tags que não possuem efeito visual, apenas para motores de busca SEO -->
    <header>
        <!--conteúdo referente ao cabeçalho da página-->
        <h1>Cabeçalho</h1>
    </header>
    <nav>
        <!--importante para cegos e surdos, onde estão os menus principais-->
        <h3>Links de navegação</h3>
    </nav>
    <article>
        <!-- tem um conteúdo do site que pode ser principal ou não-->
        <p>article</p>
    </article>
    <aside>
        <!-- interpretado como conteúdo secundário -->
        <p>aside</p>
    </aside>
    <!--com html5 é possível criar tag com outros nomes-->
    <andre><!--tem que testar nos browsers, pode haver problema pra funcionar com aplicação de estilo css-->
        Meu nome é André
    </andre>
    <footer>
        <!-- rodapé da página -->
        <h4>rodapé</h4>
        <section>
            <!-- separa o conteúdo por assunto, pode ser usada em qualquer lugar -->
            <h5>section</h5>
        </section>
        <!--motores de busca identificam essa data-->
        Dia de <time datetime="2023-01-27">criação do arquivo.</time>
    </footer>
</body>
</html>
